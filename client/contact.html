<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light fixed-top bg-white"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><img
              src="./assets/logo3.png"
              alt="logo"
              width="150px"
              height="60px"
              class="d-inline-block align-text-top"
              href="/"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tours">Featured Tours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/faq">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contact" tabindex="-1"
                  >Contact</a
                >
              </li>
            </ul>
            <a class="nav-link" href="/cart"><img src="assets/cart.png" height="22px" width="22px"/></a>
          </div>
        </div>
      </nav>
    </header>
    </body>
    <main>
        <div class="main-container">
        <h1>Find us on social media or use the form below to send us an email!</h1>
        <div class="contact-links">
            <a href=""><img src="./assets/fb.png"/></a>
            <a href=""><img src="./assets/insta.png"/></a>
            <a href=""><img src="./assets/twitter.png"/></a>
            <a class="whatsapp" href=""><img src="./assets/whatsapp.png"/>809-123-4567</a>
        </div>
        <div class="contact-form">
            <h3>Contact Form</h3>
            <form
              id="contact-form"
              class="col-sm-6 col-md-offset-1 scrollimation fade-left"
              action="/contact"
              method="post"
            >
              <div class="form-group">
                <div class="controls">
                  <input
                    id="contact-name"
                    name="name"
                    class="form-control requiredField"
                    type="text"
                    required
                  />
                  <label class="control-label" for="contact-name">Name</label>
                </div>
              </div>
              <!-- End name input -->

              <div class="form-group">
                <div class="controls">
                  <input
                    id="contact-mail"
                    name="email"
                    class="form-control requiredField"
                    type="email"
                    required
                  />
                  <label class="control-label" for="contact-mail">Email</label>
                </div>
              </div>
              <!-- End email input -->

              <div class="form-group">
                <div class="controls">
                  <textarea
                    id="contact-message"
                    name="message"
                    class="form-control requiredField"
                    rows="6"
                    data-error-empty="is required"
                    required
                  ></textarea>
                  <label class="control-label" for="contact-message"
                    >Message</label
                  >
                </div>
              </div>
              <!-- End textarea -->

              <button
                name="submit"
                type="submit"
                class="btn btn-primary"
              >
                Send It
              </button>
              <input
                type="hidden"
                name="submitted"
                id="submitted"
                value="true"
              />
            </form>
            <h6>${feedback}</h6>
        </div>
    </div>
    </main>
  </body>
  <script>
    src =
      "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js";
  </script>
</html>
